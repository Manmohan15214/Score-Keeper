<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong Score keeper</title>
</head>

<body>
    <div align='center'>
        <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
            alt="Photo featuring ping pong racquet" width="500px" height="300px">

        <h2>Ping pong Score Keeper</h2>
        <h3>Score</h3>
        <h2><span id="p1disp">0</span> to <span id="p2disp">0</span></h2>

        <select name="Match Point" id="matchvalue">
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
        <button id="p1button">+1 Player A</button>
        <button id="p2button">+1 Player B</button>
        <button id="reset">Reset Scores</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
